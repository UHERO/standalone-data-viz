<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css"></link>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Revenue Expenditure Breakdown</title>
    </head>
    <body class="container">
        <div id="title">
            <h1>Revenue Expenditure Breakdown</h1>
            <p style="margin-left: 50px;">Hawai'i State Revenue 2011-2021</p>
        </div>
        <div class="row">
            <div class="col">
                <div id="wrapper" class="wrapper" class="g-col-6">
                    <div id="tooltip" class="tooltip">
                        <div class="tooltip-label">
                            <span id="label"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="button-wrapper" class="button-wrapper" class="g-col-6">
                    <p class="d-inline-flex gap-1">
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#legend-collapse" aria-expanded="false" aria-controls="selection-collapse">
                            Legend
                        </button>
                    </p>
                    <div class="collapse" id="legend-collapse">
                        <div class="accordion" id="legend-accordion"></div>
                    </div>
                    <br>
                    <div id="toggle-wrapper" class="toggle-wrapper"></div>
                    <br>
                    <p class="d-inline-flex gap-1">
                        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#selection-collapse" aria-expanded="false" aria-controls="selection-collapse">
                            Select Categories
                        </button>
                    </p>
                    <div class="collapse" id="selection-collapse"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
