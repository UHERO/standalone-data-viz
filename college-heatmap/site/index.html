<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>

</head>

<body>
    <h1>Estimated Income by College Major</h1>
    <h2 id="current-major"></h2>
    <main id="wrapper">
        <aside id="state-view" style="display: none;">

            <h3 id="state-name">Hawaii</h3>
            <h4>
                <sh4an id="major-label">Selected Major:</span>
                    <span id="major-value"></span>
            </h4>

            <div>
                <span id="earnings-label">Est. Income:</span>
                <span id="earnings-value"></span>
            </div>
            <div>
                <span id="major-rank-label">Major ranks <span id="major-rank-value"></span> in the state</span>
            </div>
            <div>
                <span id="state-rank-label">State ranks <span id="state-rank-value"></span> for this major</span>
            </div>
            <h4 id="top-title">Top Majors</h4>
            <div id="top-1" class="flex-row"></div>
            <div id="top-2" class="flex-row">Ipsum</div>
            <div id="top-3" class="flex-row">Dolorem</div>
            <h4 id="bottom-title">Bottom Majors</h4>
            <div id="bottom-1" class="flex-row">Lorem</div>
            <div id="bottom-2" class="flex-row">Ipsum</div>
            <div id="bottom-3" class="flex-row">Dolores</div>
        </aside>

    </main>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dataset
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <!--             <a class="dropdown-item" href="?dataset=cs">CS</a>
            <a class="dropdown-item" href="?dataset=econ">Econ</a>
            <a class="dropdown-item" href="?dataset=health">Health</a>
 -->
        </div>
    </div>
    <p id="datasetLabel"></p>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js"></script>
    <script type="module" src="./revising.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
